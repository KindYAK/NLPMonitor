metricbeat.modules:
  - module: system
    metricsets: ["cpu","memory","network"]
    enabled: true
    period: 15s
    processes: ['.*']

  - module: docker
    metricsets: ["container", "cpu", "diskio", "healthcheck", "info", "memory", "network"]
    hosts: ["unix:///var/run/docker.sock"]
    period: 10s
  
  - module: kibana
    metricsets: ["status"]
    period: 10s
    hosts: ["kibana_cluster:5601"]
    basepath: ""
    enabled: true

output.elasticsearch:
  hosts: ["master1:9200", "master2:9200", "master3:9200"]

