upstream web {
  ip_hash;
  server web:8000;
}

server {
    location /media/ {
        autoindex on;
        alias /media_root/;
    }

    location /admin/ {
        proxy_read_timeout          600;
        proxy_pass http://web/admin/;
    }

    location /static/ {
        proxy_pass http://web/static/;
    }

    location / {
        proxy_read_timeout          600;
        proxy_pass http://web/;
    }

    listen 80;
    server_name localhost;
}
